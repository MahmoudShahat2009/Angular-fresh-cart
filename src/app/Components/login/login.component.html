<section class=" container shadow p-4 my-5 rounded-3">
  <h2>Register Form</h2>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">


    <div class="form-item">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
      <div class=" alert alert-success"
        *ngIf="(loginForm.get('email')?.touched || loginForm.get('email')?.value.Length > 0) && loginForm.get('email')?.errors">
        <p *ngIf="loginForm.get('email')?.getError('required')">Email Is required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Email invalid format</p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <div class=" alert alert-success"
        *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.value.Length > 0) && loginForm.get('password')?.errors">
        <p *ngIf="loginForm.get('password')?.getError('required')">password Is required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">password must be at least 6 chars</p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="loginForm.invalid" type="submit" class="main-btn mt-3">
        Login
        <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>
      <a class="cursor-pointer" (click)="forgetpassword()">Forgit Password?</a>
    </div>


    <p *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}} </p>
  </form>

</section>
