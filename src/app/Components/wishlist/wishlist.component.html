<section class="w-75 mx-auto  shadow m-5 p-5 rounded bg-main-light  ">
  <h2>Wish List</h2>

  <div class="row border-bottom mt-3 " *ngFor="let item of wishList">
    <div class="col-md-1 py-2">
      <img class="w-100 " [src]="item.imageCover" [alt]="item.title">
    </div>
    <div class="col-md-11 mt-3 d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-0">{{item.title}} </p>
        <p class="text-main mb-0">Price: {{item.price | currency:"EGP "}} </p>
        <button (click)="removeItem(item._id)" class="btn p-0 m-0 text-main"><i
            class="fa-regular fa-trash-can"></i>Remove</button>
      </div>
    </div>
    <div class="pt-2">
      <button (click)="addProduct(item._id)" class="main-btn w-100 ">+Add To Cart </button>
    </div>
  </div>
</section>
