<section class=" container m-5 p-5">
  <div class="row g-4">
    <div *ngFor="let item of brandProduct" class=" col-md-3">
      <div class="product p-3">
        <h3 class=" text-main font-sm">{{item.name}}</h3>
        <img class="w-100" [src]="item.image" alt="">
      </div>
    </div>
  </div>

</section>
