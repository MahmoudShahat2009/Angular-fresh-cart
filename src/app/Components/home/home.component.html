<section>
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSlaider">
        <ng-template carouselSlide>
          <img height="300" src="./assets/images/main-slider-1.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img height="300" src="./assets/images/main-slider-2.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img height="300" src="./assets/images/main-slider-3.jpeg" alt="">
        </ng-template>
      </owl-carousel-o>

    </div>
    <div class="col-md-3">
      <img height="150" class="w-100" src="./assets/images/slide-1.jpeg" alt="">
      <img height="150" class="w-100" src="./assets/images/slide-2.jpeg" alt="">
    </div>
  </div>

</section>



<section class=" container-fluid shadow mt-3 bg-body-tertiary">
  <h2>Shop Categories</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of Categories">
      <ng-template carouselSlide [id]="slide.id">
        <img height="250" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
        <h4 class="text-main text-center"> {{slide.name}} </h4>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section class=" container mt-5 ">
  <div class="row g-4">
    <div *ngFor="let item of productData" class="col-sm-6 col-md-4 col-lg-3  ">
      <div class="p-3 fa-border shadow h-100 rounded-2">
        <div role="button" [routerLink]="['/details' , item._id]">
          <div>
            <img class="w-100" height="300px" [src]="item.imageCover" alt="">
            <h4 class="font-sm  text-main">{{item.category.name}} </h4>
            <h3 class="font-sm"> {{item.title | cuting}} </h3>
          </div>
          <div class="d-flex justify-content-between">
            <span>{{item.price | currency:'EGP'}} </span>
            <span><i class="fa-solid fa-star rating-color "></i>{{item.ratingsAverage}}</span>
          </div>
        </div>
        <div class="pt-2">
          <button (click)="addProduct(item._id)" class="main-btn w-100 ">+Add To Cart </button>
        </div>

      </div>
    </div>
  </div>
</section>
