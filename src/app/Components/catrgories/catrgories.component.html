<section class="container-fluid p-3 mb-4  bg-main-light  ">
  <div class="row g-3 p-3">
    <div class="col-md-6 col-lg-4 product" *ngFor="let item of allCategories">
      <div class=" p-3">
        <img class="w-100" height="270" [src]="item.image" [alt]="item.name">
        <h3 class="text-main">{{item.name}} </h3>
      </div>
    </div>
  </div>
</section>
